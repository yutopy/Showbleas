<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goProfileAdmin()">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="cnt-btn-add-product">
    <ion-button color="warning" expand="block" (click)="goCreateProduct()">Crear producto</ion-button>
  </div>
  <!-- lista productos Obleas -->
  <ion-item>
    <ion-title>Obleas</ion-title>
  </ion-item>
  <ion-list>
    <ion-card (click)="goInfoProduct()">
      <ion-item class="content-product">
        <img class="img-product" slot="start" src="../../../../assets/img/oblea.png">
        <ion-label class="title-procuct" slot="start">Oblea de pi√±a</ion-label>
        <ion-label class="price-product" slot="end">$1100</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
  <!-- lista productos Vasos de helado -->
  <ion-item>
    <ion-title>Vasos de helado</ion-title>
  </ion-item>
  <ion-list>
    <ion-card>
      <ion-item class="content-product">
        <img class="img-product" slot="start" src="../../../../assets/img/Vaso-helado.png">
        <ion-text class="title-procuct" slot="start">Vaso de Chocolate</ion-text>
        <ion-label class="price-product" slot="end">$1500</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
  <!-- lista productos Postres -->
  <ion-item>
    <ion-title>Postres</ion-title>
  </ion-item>
  <ion-list>
    <ion-card>
      <ion-item class="content-product">
        <img class="img-product" slot="start" src="../../../../assets/img/postre.jpg">
        <ion-text class="title-procuct" slot="start">Postre de melocoton</ion-text>
        <ion-label class="price-product" slot="end">$1500</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
  <!-- lista productos Toppings -->
  <ion-item>
    <ion-title>Toppings</ion-title>
  </ion-item>
  <ion-list>
    <ion-card>
      <ion-item class="content-product">
        <img class="img-product" slot="start" src="../../../../assets/img/chispitas-de-chocolate.png">
        <ion-text class="title-procuct" slot="start">chispitas de chocolate</ion-text>
        <ion-label class="price-product" slot="end">$300</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
