<ion-header>
  <ion-toolbar>
    <ion-title>Promociones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goProfileAdmin()">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="cnt-btn-add-product">
    <ion-button color="warning" expand="block" (click)="goCreatePromotion()">Crear Promocion</ion-button>
  </div>
  <!-- lista promociones Obleas -->
  <ion-item>
    <ion-title>Obleas</ion-title>
  </ion-item>
  <ion-list>
    <ion-card (click)="goInfoPromotion()">
      <ion-item class="content-product">
        <img class="img-product" slot="start" src="../../../../assets/img/oblea.png">
        <ion-label class="title-procuct" slot="start">Oblea de pi√±a</ion-label>
        <ion-label class="price-product" slot="end">$1100</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
  <!-- lista promociones Vasos de helado -->
  <ion-item>
    <ion-title>Vasos de helado</ion-title>
  </ion-item>
  <ion-list>
    <ion-card>
      <ion-item>
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>No hay promociones</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
  <!-- lista promociones Postres-->
  <ion-item>
    <ion-title>Postres</ion-title>
  </ion-item>
  <ion-list>
    <ion-card>
      <ion-item>
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>No hay promociones</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
